<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currencyConverter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&family=Poppins:wght@500&family=Roboto:wght@400;500&family=Tilt+Neon&display=swap"
        rel="stylesheet">
        
</head>

<body>
        <div class="container">
            <h2>CURRENCY CONVERTER</h2>
            <label for="text">Enter Amount:</label>
            <input id="input" value="100" type="text">
            <div class="from-to">
                <div class="from">
                    <p>From</p>
                    <div class="select-from drop-down">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <div class="symbol">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 9H6.65856C5.65277 9 5.14987 9 5.02472 8.69134C4.89957 8.38268 5.25517 8.01942 5.96637 7.29289L8.21091 5"
                            stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M5 15H17.3414C18.3472 15 18.8501 15 18.9753 15.3087C19.1004 15.6173 18.7448 15.9806 18.0336 16.7071L15.7891 19"
                            stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-to drop-down">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="converter">
                <p id="msg">1 USD = 80 INR</p>
                <button>Get Exchange Price</button>
            </div>
        </div>
    <script src="codes.js"></script>
    <script src="currencyConveter.js"></script>
</body>

</html>
